bundle:
  name: spotify_dab
  # uuid is fine to leave, or you can remove it.
  uuid: ecd314d4-031d-4fc5-bddb-2c9be66961e1

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: <YOUR_DATABRICKS_WORKSPACE_URL>  # CHANGED THIS
    presets:
      source_linked_deployment: false
    
  prod:
    mode: production
    workspace:
      host: <YOUR_DATABRICKS_WORKSPACE_URL>  # CHANGED THIS
      root_path: /Workspace/PROD/.bundle/${bundle.name}/${bundle.target}
    
    permissions:
      - user_name: <YOUR_EMAIL_ADDRESS>        # CHANGED THIS
        level: CAN_MANAGE
